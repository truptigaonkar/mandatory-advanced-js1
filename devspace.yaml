version: v1beta3
images:
  default:
    image: dscr.io/${DEVSPACE_USERNAME}/mandatoryadvancedjs1
deployments:
- name: mandatory-advanced-js1
  component:
    containers:
    - image: dscr.io/${DEVSPACE_USERNAME}/mandatoryadvancedjs1
    service:
      ports:
      - port: 8000
dev:
  ports:
  - imageName: default
    forward:
    - port: 8000
  open:
  - url: http://localhost:8000
  sync:
  - imageName: default
    excludePaths:
    - devspace.yaml/
